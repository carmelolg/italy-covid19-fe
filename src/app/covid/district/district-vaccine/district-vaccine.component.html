<div fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>
              Punti di somministrazione
            </mat-card-title>
            <mat-card-subtitle>
              Punti di vaccinazione presenti nel territorio
            </mat-card-subtitle>
          </div>
        </div>

        <table *ngIf="points && points.length > 0" mat-table [dataSource]="points" class="mat-elevation-z8">

          <ng-container matColumnDef="comune">
            <th mat-header-cell *matHeaderCellDef> Comune </th>
            <td mat-cell *matCellDef="let element"> {{element.comune}}</td>
          </ng-container>

          <ng-container matColumnDef="luogo">
            <th mat-header-cell *matHeaderCellDef> Luogo </th>
            <td mat-cell *matCellDef="let element"> {{element.presidioOspedaliero}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <span *ngIf="!points || points.length === 0">
          Dati al momento non disponibili, controlla i punti di somministrazione dalla pagina delle regioni
        </span>

      </mat-card-content>
    </mat-card>
  </div>
</div>
